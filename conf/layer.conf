# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-udoo-bolt"
BBFILE_PATTERN_meta-udoo-bolt = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-udoo-bolt = "10"

LAYERDEPENDS_meta-udoo-bolt = "core openembedded-layer meta-python networking-layer amd-bsp"
LAYERSERIES_COMPAT_meta-udoo-bolt = "kirkstone"
